    <!-- 锚点平滑移动 -->
    <script type="text/javascript">
    $(document).ready(function() {
         //img lazy loaded
         const observer = lozad();
         observer.observe();

        $(document).on('click', '.has-sub', function(){
            var _this = $(this)
            if(!$(this).hasClass('expanded')) {
               setTimeout(function(){
                    _this.find('ul').attr("style","")
               }, 300);
              
            } else {
                $('.has-sub ul').each(function(id,ele){
                    var _that = $(this)
                    if(_this.find('ul')[0] != ele) {
                        setTimeout(function(){
                            _that.attr("style","")
                        }, 300);
                    }
                })
            }
        })
        $('.user-info-menu .hidden-sm').click(function(){
            if($('.sidebar-menu').hasClass('collapsed')) {
                $('.has-sub.expanded > ul').attr("style","")
            } else {
                $('.has-sub.expanded > ul').show()
            }
        })
        $("#main-menu li ul li").click(function() {
            $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
            $(this).addClass('active'); // 添加当前元素的样式
        });
        $("a.smooth").click(function(ev) {
            ev.preventDefault();

            public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
            ps_destroy();
            $("html, body").animate({
                scrollTop: $($(this).attr("href")).offset().top - 30
            }, {
                duration: 500,
                easing: "swing"
            });
        });
        return false;
    });

    var href = "";
    var pos = 0;
    $("a.smooth").click(function(e) {
        $("#main-menu li").each(function() {
            $(this).removeClass("active");
        });
        $(this).parent("li").addClass("active");
        e.preventDefault();
        href = $(this).attr("href");
        pos = $(href).position().top - 30;
    });
    </script>

    <script>
        // 页面完全加载后重新计算滚动容器高度
        window.addEventListener('load', function() {
            setTimeout(function() {
                const container = document.querySelector('.main-menu-container');
                if (container) {
                    // 确保滚动容器高度正确
                    const headerHeight = document.querySelector('.logo-env').offsetHeight;
                    const windowHeight = window.innerHeight;
                    container.style.height = (windowHeight - headerHeight - 20) + 'px';
                    
                    // 强制显示滚动条
                    container.style.overflowY = 'auto';
                    container.style.overflowX = 'hidden';
                }
            }, 500);
        });

        // 防止菜单点击导致滚动容器失去焦点
        $(document).on('click', '.main-menu-container a', function(e) {
            // 确保点击菜单项时滚动容器不会失去滚动能力
            e.stopPropagation();
        });
    </script>
